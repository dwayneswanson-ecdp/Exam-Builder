<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Exam Platform</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      color: #1f2933;
      background: #f5f7fb;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #e1e4f0;
    }
    .nav {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
    }
    .nav-title {
      font-weight: 700;
      font-size: 1.1rem;
      color: #2643e9;
    }
    .nav-links {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.95rem;
    }
    .nav-links a {
      text-decoration: none;
      color: #4b5563;
    }
    .nav-links a:hover {
      color: #2643e9;
    }

    /* Primary CTA button (circled in blue) */
    .btn-outline {
      text-decoration: none;
      padding: 0.4rem 1rem;
      border-radius: 999px;
      border: 2px solid #2643e9;
      color: #2643e9;
      font-weight: 600;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      background: #ffffff;
    }
    .btn-outline::after {
      content: "→";
      font-size: 0.85rem;
    }
    .btn-outline:hover {
      background: #2643e9;
      color: #ffffff;
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem 1.5rem 3rem;
    }

    section {
      margin-bottom: 3rem;
      background: #ffffff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.06);
    }

    .hero {
      display: grid;
      grid-template-columns: minmax(0, 2.2fr) minmax(0, 1.8fr);
      gap: 2rem;
      align-items: center;
    }
    .hero-title {
      font-size: 2rem;
      font-weight: 700;
      color: #111827;
      margin-bottom: 0.75rem;
    }
    .hero-subtitle {
      font-size: 1.05rem;
      margin-bottom: 1.25rem;
    }
    .hero-badge {
      display: inline-block;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #2643e9;
      background: #e0e7ff;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      margin-bottom: 0.75rem;
    }
    .hero-list {
      margin-top: 0.5rem;
      padding-left: 1.2rem;
      font-size: 0.95rem;
    }
    .hero-visual {
      text-align: center;
    }
    .hero-visual img {
      max-width: 100%;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 0.75rem;
      color: #111827;
    }
    h3 {
      font-size: 1.1rem;
      margin-top: 1.5rem;
      margin-bottom: 0.4rem;
      color: #111827;
    }
    p {
      margin-bottom: 0.6rem;
      font-size: 0.98rem;
    }
    ul {
      padding-left: 1.2rem;
      font-size: 0.95rem;
    }
    ul li {
      margin-bottom: 0.35rem;
    }

    .two-col {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.75rem;
      margin-top: 1rem;
    }

    .card {
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      padding: 1.1rem 1.25rem;
      background: #f9fafb;
    }
    .card h3 {
      margin-top: 0;
    }
.checklist {
  margin-top: 0.75rem;
  padding-left: 1.2rem;
  font-size: 0.95rem;
}
.checklist li {
  margin-bottom: 0.3rem;
}

/* Simple responsive grid for screenshots */
.screenshot-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 1.5rem;
  margin-top: 1rem;
}
.screenshot-grid img {
  width: 100%;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
  display: block;
}
.screenshot-grid figcaption {
  margin-top: 0.4rem;
  font-size: 0.85rem;
  color: #6b7280;
}
    /* Blue checklist panel + media layout */
.beta-layout {
  display: grid;
  grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.6fr);
  gap: 2rem;
  margin-top: 1.5rem;
  align-items: center;
}

.beta-checklist-panel {
  background: #2643e9;
  color: #ffffff;
  border-radius: 18px;
  padding: 1.5rem 1.75rem;
  box-shadow: 0 18px 40px rgba(15, 23, 42, 0.3);
}

.beta-checklist-panel h3 {
  margin-top: 0;
  margin-bottom: 0.75rem;
  font-size: 1.1rem;
  color: #ffffff;
}

.beta-checklist-panel p {
  margin-bottom: 0.75rem;
  font-size: 0.9rem;
  color: #e5e7ff;
}

.beta-checklist {
  list-style: none;
  padding-left: 0;
  margin: 0;
  font-size: 0.95rem;
}

.beta-checklist li {
  display: flex;
  align-items: flex-start;
  gap: 0.45rem;
  margin-bottom: 0.45rem;
}

.beta-checklist li::before {
  content: "✔";
  font-weight: 600;
  flex-shrink: 0;
  margin-top: 0.1rem;
}

.beta-media {
  text-align: center;
}

.beta-media img {
  max-width: 100%;
  border-radius: 16px;
  border: 1px solid #e5e7eb;
  box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
}

.beta-media figcaption {
  margin-top: 0.4rem;
  font-size: 0.85rem;
  color: #6b7280;
}
    .screenshot-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 1.5rem;
  margin-top: 1rem;
}

.screenshot-grid img {
  width: 100%;
  aspect-ratio: 16 / 10;
  object-fit: cover;
  border-radius: 12px;
  border: 1px solid #e5e7eb;
  box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
}

.screenshot-grid figcaption {
  margin-top: 0.4rem;
  font-size: 0.85rem;
  color: #6b7280;
}
/* Generic section styling for new blocks */
.section {
  max-width: 960px;
  margin: 2.5rem auto 3rem;
  padding: 0;
  background: none;
  box-shadow: none;
  border-radius: 0;
}

.section-header {
  padding: 0 0 1rem;
}

.section-kicker {
  font-size: 0.8rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  color: #6b7280;
  margin-bottom: 0.3rem;
}

.section-subtitle {
  font-size: 0.95rem;
  color: #4b5563;
  max-width: 620px;
}

/* Exam carousel */
.exam-showcase {
  position: relative;
  margin: 1rem 0;
  border-radius: 18px;
  overflow: hidden;
  background: radial-gradient(circle at top left, #eef2ff, #e5e7eb);
  display: flex;
  align-items: center;
  justify-content: center;
  height: 420px;
}

.exam-showcase-main {
  width: 100%;
  max-width: 820px;
  height: 100%;
  padding: 1.25rem 2.5rem;
  box-sizing: border-box;
  display: flex;
  align-items: center;
  justify-content: center;
}

.exam-showcase-main img {
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  display: block;
  border-radius: 12px;
  box-shadow: 0 14px 35px rgba(15, 23, 42, 0.18);
  background: #fff;
}

/* Arrows */
.exam-showcase-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  border: none;
  background: #ffffffdd;
  border-radius: 999px;
  width: 32px;
  height: 32px;
  cursor: pointer;
  font-size: 1.3rem;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 16px rgba(15, 23, 42, 0.15);
}

.exam-showcase-nav.prev { left: 14px; }
.exam-showcase-nav.next { right: 14px; }

.exam-showcase-nav:hover { filter: brightness(0.96); }

/* Caption + dots */
.exam-showcase-caption {
  margin: 0.75rem 0 0.25rem;
}

.exam-showcase-step {
  font-size: 0.8rem;
  text-transform: uppercase;
  letter-spacing: 0.14em;
  color: #6b7280;
  margin-bottom: 0.1rem;
}

.exam-showcase-title {
  font-size: 1.05rem;
  margin-bottom: 0.1rem;
}

.exam-showcase-text {
  font-size: 0.95rem;
  color: #4b5563;
}

.exam-showcase-dots {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 0.5rem;
}

.exam-showcase-dots .dot {
  border-radius: 999px;
  border: 1px solid #d1d5db;
  background: #f9fafb;
  padding: 4px 10px;
  font-size: 0.8rem;
  cursor: pointer;
  color: #4b5563;
}

.exam-showcase-dots .dot.active {
  border-color: #2643e9;
  background: #2643e9;
  color: #fff;
}

/* Report layout */
.report-layout {
  display: grid;
  grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
  gap: 32px;
  align-items: center;
}

.report-image-card {
  border-radius: 18px;
  background: #f3f4ff;
  padding: 14px;
  box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
}

.report-image-card img {
  width: 100%;
  display: block;
  border-radius: 12px;
  background: #fff;
}

@media (max-width: 900px) {
  .exam-showcase { height: 320px; }
  .exam-showcase-main { padding: 0.75rem 1.25rem; }
}

@media (max-width: 768px) {
  .exam-showcase { height: 260px; }
  .report-layout { grid-template-columns: 1fr; }
}
/* Stack on mobile */
@media (max-width: 800px) {
  .beta-layout {
    grid-template-columns: 1fr;
  }
}
    @media (max-width: 800px) {
      .hero {
        grid-template-columns: 1fr;
      }
      section {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="nav-title">Online Exam Platform – Beta</div>
   <nav class="nav-links">
  <a href="#about-beta">Why this exists</a>
  <a href="#student-view">Student view</a>
  <a href="#instructor-tools">Instructor tools</a>
  <a href="instructor.html" class="btn-outline">Create an exam</a>
</nav>
    </div>
  </header>

<nav class="nav-links">
  <a href="#about-beta">Why this exists</a>
  <a href="#student-view">Student view</a>
  <a href="#instructor-tools">Instructor tools</a>
  <a href="instructor.html" class="btn-outline">Create an exam</a>
</nav>
  <script>
  (function () {
    const slides = [
      {
        step: "Step 1 · Login",
        title: "Exam login page with passcode",
        text:
          "Students enter the class code and a passcode before accessing the exam. " +
          "Basic identity information (name and email) is collected at this stage.",
        src: "exam-login.png",
        alt: "Exam login page with passcode"
      },
      {
        step: "Step 2 · Confirmation",
        title: "Confirmation screen",
        text:
          "Students confirm that their name and email are correct before starting the exam " +
          "and launching the full-screen mode.",
        src: "exam-confrimatio.png",
        alt: "Confirmation screen before starting the exam"
      },
      {
        step: "Step 3 · Exam View ",
        title: "Exam interface in full screen",
        text:
          "The vocabulary section (Part A) appears in a clean, full-screen interface with " +
          "navigation controls and a visible timer.",
        src: "exam-fullscreen1.png",
        alt: "Exam interface in full screen mode – Part A"
      },
      {
        step: "Step 4 · Exam View",
        title: "Writing task in full screen",
        text:
          "The writing task (Part B) uses a focused editor where copy–paste and translation " +
          "features are restricted to limit cheating.",
        src: "exam-fullscreen2.png",
        alt: "Exam interface in full screen mode – Part B"
      }
    ];

    const imgEl   = document.getElementById("examSlideImage");
    const stepEl  = document.getElementById("examSlideStep");
    const titleEl = document.getElementById("examSlideTitle");
    const textEl  = document.getElementById("examSlideText");
    const dots    = Array.from(document.querySelectorAll(".exam-showcase-dots .dot"));
    const prevBtn = document.querySelector(".exam-showcase-nav.prev");
    const nextBtn = document.querySelector(".exam-showcase-nav.next");

    if (!imgEl || !stepEl || !titleEl || !textEl || !prevBtn || !nextBtn || !dots.length) return;

    let index = 0;

    function renderSlide(i) {
      const slide = slides[i];
      if (!slide) return;
      index = i;
      imgEl.src = slide.src;
      imgEl.alt = slide.alt;
      stepEl.textContent  = slide.step;
      titleEl.textContent = slide.title;
      textEl.textContent  = slide.text;
      dots.forEach((d, idx) => d.classList.toggle("active", idx === index));
    }

    prevBtn.addEventListener("click", () => {
      renderSlide((index - 1 + slides.length) % slides.length);
    });
    nextBtn.addEventListener("click", () => {
      renderSlide((index + 1) % slides.length);
    });
    dots.forEach(dot => {
      dot.addEventListener("click", () => {
        const i = parseInt(dot.dataset.index, 10);
        if (!isNaN(i)) renderSlide(i);
      });
    });

    renderSlide(0);
  })();
</script>
</body>
</html>
